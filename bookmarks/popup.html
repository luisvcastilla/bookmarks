<!doctype html>
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">    
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">    
    <link rel="stylesheet" href="mystyles.css">            
    <script src="jquery.js"></script>
    <script src="popup.js"></script>
    <script src="parse.min.js"></script>
  </head>
  <body>
    <img src="http://cion.local/img/logo.png" alt=""> 
    <small id="session-title">Computer Science</small>
    <div id="createSession" 
      class="btn btn-success btn-sm pull-right"><i class="fa fa-plus-circle"></i> Create session        
    </div>
    <div id="addUrl" style="display:none;" 
      class="btn btn-primary btn-sm pull-right"><i class="fa fa-link"></i> &nbsp;Add url         
    </div>
    <div id="signUp" class="btn btn-primary btn-sm">
          signup
    </div>
    <div class="clearfix"></div>
    <hr class="soften">
    <div id="feed">
      <input type="text" id="sessionTitle" placeholder="Session name" class="form-control" style="display:none">
    </div>
    <hr class="soften">
    <footer></footer>
  </body>
</html>
