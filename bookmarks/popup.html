<!doctype html>
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">    
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">    
    <link rel="stylesheet" href="mystyles.css">            
    <script src="jquery.js"></script>
    <script src="popup.js"></script>
    <script src="parse.min.js"></script>
  </head>
  <body>

    <img src="http://cion.local/img/logo.png" alt=""> 
    <small id="session-title"></small>
    <div id="createSession" style="display:none;" 
      class="btn btn-success btn-sm pull-right"><i class="fa fa-plus-circle"></i> Create session        
    </div>
    <div id="addUrl" style="display:none;" 
      class="btn btn-primary btn-sm pull-right"><i class="fa fa-link"></i> &nbsp;Add url         
    </div>
    <div id="loginBlock">
      <input id="username" class="form-control" type="text" placeholder="username" required>
      <input id="password" class="form-control" type="password" placeholder="password" required>
      <div id="signUp" class="btn btn-primary btn-sm pull-right">Sign Up</div> 
      <div id="logIn" class="btn btn-primary btn-sm pull-right" style="margin-right:10px;">Log in</div>
    </div>
    <div class="clearfix"></div>
    <!-- <hr class="soften"> -->
    <div id="feed" style="display:none;">
      <input type="text" id="sessionTitle" placeholder="Session name" class="form-control" style="display:none">
    </div>
    <div id="sesiones" style="display:none;">
      <select id="sessionOption" class="form-control">
        <option value="-">Choose a session</option>
      </select>
              
      <input id="joinSession" type="text" class="form-control" placeholder="Session id (Ask a friend)">
      
    </div>
  </body>
</html>
